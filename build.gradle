apply plugin: 'java'
configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }   
}
 
repositories {
    jcenter()
}

dependencies {
    testImplementation 'junit:junit:4.3.1'
	compile group: 'org.seleniumhq.selenium', name: 'selenium-remote-driver', version: '2.44.0'
    compile 'org.seleniumhq.selenium:selenium-server:2.44.0'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.4.0'
    compile 'org.testng:testng:6.1.1'
    compile 'org.slf4j:slf4j-simple:1.7.9'     
  	testCompile("io.github.bonigarcia:webdrivermanager:3.6.2") 
    testImplementation 'io.cucumber:cucumber-java8:4.3.1'
    testImplementation 'io.cucumber:cucumber-junit:4.3.1'    
}
test {
    reports {
        junitXml.enabled = true
        html.enabled = false
    }               
}
